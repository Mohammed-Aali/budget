{% extends "base_auth.html" %}

{% block content %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-title">
                <h4>Register for a free account</h4>
                <form action="" method="post">
                    <div>
                        <div class="form-group">
                            <input type="text" name="username" id="usernameField" class="form-control form-control-sm" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" id="emailField" class="form-control form-control-sm" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="passwordField" class="form-control form-control-sm" placeholder="Password">
                        </div>
                        <small class="float-right">Show</small>
                    </div>
                    <input type="submit" value="Register" class="btn btn-block">
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock content %}
